<h2 class="page-header">Register segment for
	{{$parent.institution.institutionName}}</h2>
<div class="alert alert-danger" ng-show="error">
	<p>Code or name already exists!</p>
</div>
<form name="myForm" novalidate>
	<div class="form-group">
		<label>Position:</label> <input type="text" name="des"
			ng-Model="$parent.segment.position" class="form-control"
			placeholder="Enter position" required pattern="^[A-Z][a-z_ A-Z0-9]*"
			ng-maxlength="60" />
	</div>
	<div role="alert" style="color: red">
		<span class="error" ng-show="myForm.des.$error.maxlength"> Too
			long!</span> <span class="error" ng-show="myForm.des.$error.pattern">
			Example with all permitted letters : "Sasa_da nekaNsda87" !</span>
	</div>

	<div class="form-group">
		<label>Max number of seats in row:</label> <input type="number"
			min="1" ng-Model="$parent.segment.width" class="form-control" />
	</div>
	<div class="form-group">
		<label>Max number of seats in column:</label> <input type="number"
			min="1" ng-Model="$parent.segment.height" class="form-control" />
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-success"
			ng-disabled="myForm.$invalid" ng-Click="$parent.registerSegment()">Submit</button>
	</div>
</form>
