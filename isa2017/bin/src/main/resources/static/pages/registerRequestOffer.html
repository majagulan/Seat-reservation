<h1 class="page-header">Register request offer</h1>
<div class="alert alert-danger" ng-show="error">
	<p>Not able</p>
</div>

<form class="form-horizontal" name="myForm" novalidate
	style="width: 70%">
	
	<div class="form-group">
		<label class="control-label col-sm-3" for="nm">Name:</label>
		<div class="col-sm-9">
			<input type="text" class="form-control"
				ng-model="$parent.requestOffer.name" id="nm" required>
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-sm-3" for="des">Description:</label>
		<div class="col-sm-9">
			<input type="text" class="form-control"
				ng-model="$parent.requestOffer.description" id="des" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="rn">Start date:</label>
		<div class="col-sm-9">
			<input type="date" class="form-control"
				ng-model="$parent.requestOffer.startDate" id="rn" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="des">Expiration
			date:</label>
		<div class="col-sm-9">
			<input type="date" class="form-control" id="des"
				ng-model="$parent.requestOffer.expirationDate" required>
		</div>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-success"
			ng-disabled="myForm.$invalid"
			ng-Click="$parent.registerRequestOffer()">Submit</button>
	</div>
</form>
