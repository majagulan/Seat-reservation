<form name="myForm" novalidate>
	<div class="form-group">
		<label>SeatID:</label> <input type="number"
			ng-Model="$parent.table.numberOfChairs" class="form-control"
			placeholder="Enter number of chairs" required min="1"/>
	</div>
		<div class="form-group">
	<label>Seat row:</label> <input type="number"
		min="0" max="{{$parent.selectedSegment.width}}"
		ng-Model="$parent.table.tableRow" class="form-control" required/>
</div>
<div class="form-group">
	<label>Seat column:</label> <input type="number"
		min="0" max="{{$parent.selectedSegment.height}}"
		ng-Model="$parent.table.tableColumn" class="form-control" required/>
</div>
	<div class="form-group">
		<button type="submit" class="btn btn-success"
			ng-disabled="myForm.$invalid" ng-Click="$parent.registerTable()"
			>Submit</button>
	</div>
</form>
