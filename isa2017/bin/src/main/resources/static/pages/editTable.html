
<form name="myForm" novalidate>
	<div class="form-group">
		<label>Number of chairs:</label> <input type="number" min="1"
			ng-Model="$parent.editTable.numberOfChairs" class="form-control"
			placeholder="Enter number of chairs" required />
	</div>
	<label>Table segment:</label> <select
		ng-model="$parent.editTable.segment"
		ng-options="x.id for x in $parent.institutionSegments"
		ng-change="$parent.changeReplaceSegment(editTable.segment)" required />
	</select>

	<div class="form-group">
		<label>Table row:</label> <input type="number" min="0"
			max="{{$parent.replaceSegment.width}}"
			ng-Model="$parent.editTable.tableRow" class="form-control" required />
	</div>
	<div class="form-group">
		<label>Table column:</label> <input type="number" min="0"
			max="{{$parent.replaceSegment.height}}"
			ng-Model="$parent.editTable.tableColumn" class="form-control"
			required />
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-success"
			ng-disabled=" myForm.$invalid" ng-Click="$parent.editTableData()">Submit</button>
	</div>
</form>
