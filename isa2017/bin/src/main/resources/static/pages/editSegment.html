<h2 class="page-header">Edit segment</h2>
<div class="alert alert-danger" ng-show="error">
	<p>Code or name already exists!</p>
</div>
<div class="form-group">
	<label>Position:</label> <input type="text" name="des"
		ng-Model="$parent.editSegment.position"
		ng-value="$parent.selectedSegment.position" class="form-control"
		placeholder="Enter position" pattern="^[A-Z][a-z_ A-Z0-9]*"
		ng-maxlength="60" required/>
</div>
<div role="alert" style="color: red">
	<span class="error" ng-show="myForm.des.$error.maxlength"> Too
		long!</span> <span class="error" ng-show="myForm.des.$error.pattern">
		Example with all permitted letters : "Sasa_da nekaNsda87" !</span>
</div>

<div class="form-group">
	<label>Max number of seats in row:</label> <input type="number"
		min="1" ng-Model="$parent.editSegment.width" class="form-control" required/>
</div>
<div class="form-group">
	<label>Max number of seats in column:</label> <input type="number"
		min="1" ng-Model="$parent.editSegment.height" class="form-control" required/>
</div>
<div class="form-group">
	<button type="submit" class="btn btn-success"
		ng-disabled="myForm.$invalid" ng-Click="$parent.editSegmentData()">Submit</button>
</div>
</form>
