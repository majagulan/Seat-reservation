<div class="container" ng-controller="waiterController">
	<h1>Tables in segments</h1>
	<div class="checkbox">
  		<label><input type="checkbox" ng-model='allSegments' checked="checked" ng-disabled="user.userRole!='WAITER'">Display all segments</label>
	</div>
	<div ng-repeat="seg in segments" ng-if='checkSegment(seg)'>
		<h2 ng-init="getTablesForSegment(seg.id,$index)">Segment {{seg.position}}</h2>
		<div class="row" ng-repeat="x in range(0,seg.height)">
			<div class="thumbnail" style="display:inline-block;width:180px" ng-repeat="y in range(0,seg.width)">
				<div class="caption" ng-if="seg.tables[x*seg.width+y].id!=null">
					<h3><i>Table</i></h3>
					<p class="bg-primary">Seat: {{seg.tables[x*seg.width+y].id}} </p>
					<p class="bg-primary">Free: {{seg.tables[x*seg.width+y].free}} </p>
				</div>
				<div class="caption" ng-if="seg.tables[x*seg.width+y].id==null">
					<h3><i>No Seat</i></h3>
					<p>There is no seat</p> 
					<p>on this position</p>
					<p>in the institution.</p>
				</div>
			</div>
		</div>
	</div>
</div>
