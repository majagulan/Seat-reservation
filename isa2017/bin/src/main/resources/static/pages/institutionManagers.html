<h1 class="page-header">Managers for {{$parent.selected.name}}</h1>
<div class="container">
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Surname</th>
					<th>Email</th>
					<th>Date of birth</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="institutionManager in $parent.institutionManagers"
					ng-click="$parent.setSelectedinstitutionManager(institutionManager)"
					ng-class="{'info' : selectedinstitutionManager===institutionManager}">
					<td>{{institutionManager.id}}</td>
					<td>{{institutionManager.userName}}</td>
					<td>{{institutionManager.surname}}</td>
					<td>{{institutionManager.email}}</td>
					<td>{{institutionManager.dateOfBirth}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>


<div class="conteinter">
	<div class="row">
		<div class="col-xs-12 offset3">
			<div class="text-left">
				<button type="button" class="btn btn-primary"
				 confirmed-click="$parent.deleteinstitutionManager()"
						ng-confirm-click="Do you want to delete this institution manager? If yes , it will delete all content that is dependent on him/her."
					ng-disabled="!selectedinstitutionManager">Delete this institution manager</button>
			</div>
		</div>
	</div>
	<br />
</div>
