<div class="form-group">
	<label>Name:</label> <input type="text"
		ng-Model="$parent.common.userName" class="form-control"
		placeholder="Enter name" required />
</div>
<div class="form-group">
	<label>Surname:</label> <input type="text"
		ng-Model="$parent.common.surname" class="form-control"
		placeholder="Enter surname" required />
</div>
<div class="form-group">
	<label>Email:</label> <input type="text"
		ng-Model="$parent.common.email" class="form-control"
		placeholder="Enter email" required />
</div>
<div class="form-group">
	<label>Password:</label> <input type="password"
		ng-Model="$parent.common.password" class="form-control"
		placeholder="Enter password" required />
</div>
<div class="form-group">
	<label>Date of birth:</label> <input type="date"
		ng-Model="$parent.common.dateOfBirth" class="form-control"
		placeholder="Enter date of birth" />
</div>
