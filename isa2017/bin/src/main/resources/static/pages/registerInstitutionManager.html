<h2 class="page-header">Register institution manager for {{$parent.selected.institutionName}}</h2>
<div class="alert alert-danger" ng-show="error">
	<p>Code or name already exists!</p>
</div>
<form name="myForm" novalidate>
	<div class="form-group">
		<label>Name:</label> <input type="text" name="name"
			ng-Model="$parent.newinstitutionManager.userName" class="form-control"
			placeholder="Enter name" required pattern = "^[A-Z][a-z A-Z]*"/>
	</div>
	<div role="alert" style="color: red">
		<span class="error" ng-show="myForm.name.$error.pattern">
			Example with all permitted letters : "Sasa_da nekaNsda" !</span>
	</div>
	<div class="form-group">
		<label>Surname:</label> <input type="text" name="surname"
			ng-Model="$parent.newinstitutionManager.surname" class="form-control"
			placeholder="Enter surname" required pattern = "^[A-Z][a-z A-Z]*"/>
	</div>
	<div role="alert" style="color: red">
		<span class="error" ng-show="myForm.surname.$error.pattern">
			Example with all permitted letters : "Sasa_da nekaNsda" !</span>
	</div>
	<div class="form-group">
		<label>Email:</label> <input type="text" name="email"
			ng-Model="$parent.newinstitutionManager.email" class="form-control"
			placeholder="Enter email" required />
	</div>
	<div role="alert" style="color: red">
		<span class="error"
			ng-show="myForm.email.$invalid &&  myForm.email.$dirty"> Example
			: "username.surname@gmail.com" !</span>
	</div>
	<div class="form-group">
		<label>Password:</label> <input type="password"
			ng-Model="$parent.newinstitutionManager.password" class="form-control"
			placeholder="Enter password" required />
	</div>
	<div class="form-group">
		<label>Date of birth:</label> <input type="date"
			ng-Model="$parent.newinstitutionManager.dateOfBirth" class="form-control"
			placeholder="Enter date of birth" />
	</div>
	<div class="form-group">
		<button type="submit"
			class="btn btn-success" ng-Click="$parent.registerInstitutionManager()"
			>Submit</button>
	</div>
</form>
