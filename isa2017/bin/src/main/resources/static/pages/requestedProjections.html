<h1 class="page-header">Projections for
	{{$parent.selectedRequestOffer.id}}</h1>
<div class="container">
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Actors</th>
					<th>Duration</th>
					<th>Price</th>
					<th>Projection type</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="projection in requestOfferProjections"
					ng-click="setSelectedRequestOfferProjection(projection)"
					ng-class="{'info' : selectedRequestOfferProjection===projection}">
					<td>{{projection.id}}</td>
					<td>{{projection.projectionName}}</td>
					<td>{{projection.description}}</td>
					<td>{{projection.actor}}</td>
					<td>{{projection.duration}}</td>
					<td>{{projection.price}}</td>
					<td>{{projection.projectionType}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="conteinter">
		<div class="row">
			<div class="col-xs-12 offset3">
				<div class="text-left">

					<button type="button" class="btn btn-primary"
						ng-click="removeProdustFromRequestOffers()"
						ng-disabled="!selectedRequestOfferProjection || !$parent.selectedRequestOffer.status">Remove this</button>

				</div>
			</div>
		</div>
	</div>
</div>
