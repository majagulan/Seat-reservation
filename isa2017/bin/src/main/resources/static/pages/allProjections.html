<h1 class="page-header">All projections</h1>
<div class="container">
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Actor</th>
					<th>Duration</th>
					<th> Price </th>
					<th>Projection type</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="projection in allProjections"
					ng-click="setSelectedProjection(projection)"
					ng-class="{'info' : selectedProjection===projection}">
					<td>{{projection.id}}</td>
					<td>{{projection.projectionName}}</td>
					<td>{{projection.description}}</td>
					<td>{{projection.actor}}</td>
					<td>{{projection.duration}}</td>
					<td>{{projection.price}}</td>
					<td>{{projection.projectionType}}</td>
				</tr>
			</tbody>
		</table>
	</div>
<div class="conteinter">
		<div class="row">
			<div class="col-xs-12 offset3">
				<div class="text-left">
					<button type="button" class="btn btn-primary"
						ng-click="addProjection()"
						ng-disabled="!selectedProjection">Add this to institution</button>
				</div>
			</div>
		</div>
	</div>
</div>
