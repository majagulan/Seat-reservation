<h1 class="page-header">To continue , you must change your password</h1>
<div class="container" ng-controller="bidderController">
	<form class="form-horizontal" name="myForm" novalidate
		style="width: 50%">
		<div class="form-group">
			<label class="control-label col-sm-3" for="usr">Password:</label>
			<div class="col-sm-9">
				<input type="password" class="form-control"
					placeholder="Enter password" required ng-Model="editBidder.password"
					id="usr">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" ng-disabled="myForm.$invalid"
					class="btn btn-success" ng-Click="editBidder(false)" title="Form invalid!"
					data-toggle="tooltip" data-placement="top" tooltip>Submit</button>
			</div>
		</div>
	</form>
</div>
