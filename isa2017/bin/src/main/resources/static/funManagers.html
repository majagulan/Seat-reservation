<h1 class="page-header">All fun managers</h1>
<div class="container" ng-controller="funManagersController">
	<div class="container">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Surname</th>
						<th>Email</th>
						<th>Date of birth</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="funManager in funManagers"
						ng-click="setSelectedFunManager(funManager)"
						ng-class="{'info' : selectedFunManager===funManager}">
						<td>{{funManager.id}}</td>
						<td>{{funManager.userName}}</td>
						<td>{{funManager.surname}}</td>
						<td>{{funManager.email}}</td>
						<td>{{funManager.dateOfBirth}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="conteinter">
		<div class="row">
			<div class="col-xs-12 offset3">
				<div class="text-left">
					<button type="button" class="btn btn-primary" ng-click="display(1)">Register
						new fun manager</button>
					<button type="button" class="btn btn-primary" confirmed-click="deleteFunManager()"
						ng-confirm-click="Do you want to delete this fun manager?"
						 ng-disabled="!selectedFunManager">Delete
						this</button>
				</div>
			</div>
		</div>
	</div>
	<br />

	<div ng-show="show==1" ng-include src="'pages/registerBidder.html'"></div>
</div>
</div>
