<h1 class="page-header">All active offers</h1>
<div class="container" ng-controller="bidderController">
	<div class="container">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Description</th>
						<th>Start date</th>
						<th>Expiration date</th>
						<th>Who registrated this </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="requestOffer in requestOffers"
						ng-click="setSelectedRequestOffer(requestOffer)"
						ng-class="{'info' : selectedRequestOffer===requestOffer}">
						<td>{{requestOffer.id}}</td>
						<td>{{requestOffer.name}}</td>
						<td>{{requestOffer.description}}</td>
						<td>{{requestOffer.startDate}}</td>
						<td>{{requestOffer.expirationDate}}</td>
						<td>{{requestOffer.funManager.userName}} {{requestOffer.guest.userName}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="conteinter">
		<div class="row">
			<div class="col-xs-12 offset3">
				<div class="text-left">
					<button type="button" class="btn btn-primary" ng-click="getBidderOfferForBidderAndRequest()"
						ng-disabled="!selectedRequestOffer">Bid on this</button>
				</div>
			</div>
		</div>
	</div>
	<br />

	<div ng-show="show==1" ng-include src="'pages/registerBidderOffer.html'"></div>
	<div ng-show="show==2" ng-include src="'pages/projectionsOfRequestOffer.html'"></div>
	<div ng-show="show==3" ng-include src="'pages/bidderOfferForBidder.html'"></div>
</div>
</div>
