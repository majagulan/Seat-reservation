<h2 class="page-header">Add fast card for {{$parent.institution.institutionName}}</h2>
<div class="alert alert-danger" ng-show="error">
	<p>Check your input</p>
</div>
<form name="myForm" novalidate>

	<!-- Projection Time -->
	<div class="form-group">
		<label>Projection time(H in decimals):</label>
		<div class="styled-select blue semi-square">
			<select ng-model="newCard.time">
				<option
					ng-repeat="projTime in projectionTimes"
					ng-selected="newCard.time == projTime.Id"
					value="{{projTime.startTime}}">{{projTime.startTime}}</option>
			</select>
		</div>
	</div>


	<div class="form-group">
		<label>Card date:</label> <input type="date" ng-value="date"
			 min="{{currentDate | date:'yyyy-MM-dd'}}" )
			ng-change="cancel()" ng-Model="newCard.date" class="form-control"
			placeholder="Enter date" required />
	</div>
	
	<div class="form-group">
		<label>Select projection:</label>
		<div class="styled-select blue semi-square">
			<select ng-model="newCard.projection.id" ng-change="getTimes()">
				<option ng-repeat="projection in $parent.allProjections"
					 ng-selected="newCard.projection == projection.Id"
					value="{{projection.id}}">{{projection.projectionName}}</option>
			</select>
		</div>
	</div>



	
	<div class="form-group">
		<label>Price:</label> <input type="number" step="0.1"
			ng-Model="newCard.projection.price" class="form-control"
			placeholder="Enter price" required />
	</div>
	
	<div class="form-group">
		<label>Discount:</label> <input type="number" step="0.1"
			ng-Model="newCard.discount" class="form-control"
			placeholder="Enter price" required />
	</div>
	 
	<div class="form-group">
		<button type="submit"
			class="btn btn-success" ng-disabled="myForm.$invalid" ng-Click="$parent.createFastCard(newCard)"
			>Submit</button>
	</div>
</form>
