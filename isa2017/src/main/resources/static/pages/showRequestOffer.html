<h1 class="page-header">This is request offer
	{{$parent.selectedBidderOffer.requestOffer.id}}</h1>
<div class="alert alert-danger" ng-show="error">
	<p>Not able</p>
</div>

<form class="form-horizontal" name="myForm" novalidate
	style="width: 50%">
	<div class="form-group">
		<label class="control-label col-sm-3" for="rn">Start date:</label>
		<div class="col-sm-9">
			<input type="date" class="form-control" readonly=true
				ng-value="$parent.requestOffer.startDate" id="rn">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="des">Expiration
			date:</label>
		<div class="col-sm-9">
			<input type="date" class="form-control" id="des" readonly=true
				ng-value="$parent.requestOffer.expirationDate">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="des">Status:</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="des" readonly=true
				ng-value="!!$parent.requestOffer.status">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="des">Registrated
			this:</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="des" readonly=true
				ng-value="$parent.requestOffer.guest.userName">
		</div>
	</div>
</form>
