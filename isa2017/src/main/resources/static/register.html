<div role="form"  ng-controller="registerController">
	<h1 class="page-header">Register</h1> 
	<div class="alert alert-danger" ng-show="error">
		<p>Email already exists</p>
	</div>
	
	<form class="form-horizontal" name = "myForm" novalidate style="width:50%">
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="usr">First name:</label>
	    <div class="col-sm-9">
	      <input type="text" class="form-control" name="name" placeholder="Enter name"
	      required ng-Model="user.userName" id = "usr" ng-pattern="/^\b[A-Z][a-z]*(\s*\b[A-Z][a-z]*\b)*$/">
	      <div ng-messages="myForm.name.$error" ng-messages-include="messages.html"></div>
	    </div>
	  </div>  
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="prz">Last name:</label>
	    <div class="col-sm-9"> 
	      <input type="text" class="form-control" name="prz" id="prz" placeholder="Enter last name"
	      required ng-Model="user.surname" ng-pattern="/^\b[A-Z][a-z]*(\s*\b[A-Z][a-z]*\b)*$/">
	       <div ng-messages="myForm.prz.$error" ng-messages-include="messages.html"></div>
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="email">Email:</label>
	    <div class="col-sm-9"> 
	      <input type="email" class="form-control" name="email" id="email" placeholder="Enter email"
	      required ng-Model="user.email">
	      <div ng-messages="myForm.email.$error" ng-messages-include="messages.html"></div>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="pwd">Password:</label>
	    <div class="col-sm-9"> 
	       <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password"
	       required ng-Model="user.password">
	       <div ng-messages="myForm.password.$error" ng-messages-include="messages.html"></div>
	    </div>
	  </div>
	  
	  <div class="form-group error">
	    <label class="control-label col-sm-3" for="pwd">Repeat password:</label>
	    <div class="col-sm-9"> 
	      	<input type="password" class="form-control" id="pwd" name="repeat" placeholder="Repeat password"
	      	required ng-Model="user.repeat" compare-to="user.password">
	     	<div ng-messages="myForm.repeat.$error" ng-messages-include="messages.html"></div>
	    </div>
	  </div>

	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" 
	              ng-disabled="myForm.$invalid" 
	      		  class="btn btn-success" 
	      		  ng-Click="register()" 
	      		  title="Form invalid!" 
	      		  tooltip>Submit</button>
	    </div>
	  </div>
	</form>
</div>
