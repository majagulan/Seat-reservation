<h1 class="page-header">All your notifications</h1>
<div class="container" ng-controller="bidderController">
	<div class="container">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Price</th>
						<th>Garanty</th>
						<th>Date of delivery</th>
						<th>Status of offer</th>
						<th>Request offer id</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="bidderOffer in bidderOffers"
						ng-click="setSelectedBidderOffer(bidderOffer)"
						ng-class="{'info' : selectedBidderOffer===bidderOffer}">
						<td>{{bidderOffer.id}}</td>
						<td>{{bidderOffer.price}}</td>
						<td>{{bidderOffer.garanty}}</td>
						<td>{{bidderOffer.dateOfDelivery}}</td>
						<td>{{bidderOffer.offerStatus}}</td>
						<td>{{bidderOffer.requestOffer.id}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="conteinter">
		<div class="row">
			<div class="col-xs-12 offset3">
				<div class="text-left">
					<button type="button" class="btn btn-primary"
						ng-click="getDetailsOfRequestOffer()"
						ng-disabled="!selectedBidderOffer">Details of
						requestOffer</button>
					
				</div>
			</div>
		</div>
	</div>
	<br />

	<div ng-show="show==1" ng-include src="'pages/showRequestOffer.html'"></div>

</div>
</div>
