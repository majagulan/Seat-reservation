<div class="container">
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Number of chairs</th>
					<th>Free</th>
					<th>Table row</th>
					<th>Table column</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="table in segmentTables"
					ng-click="setSelectedTable(table)"
					ng-class="{'info' : selectedTable===table}">
					<td>{{table.id}}</td>
					<td>{{table.numberOfChairs}}</td>
					<td>{{!!table.free}}</td>
					<td>{{table.tableRow}}</td>
					<td>{{table.tableColumn}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="conteinter">
	<div class="row">
		<div class="col-xs-12 offset3">
			<div class="text-left">
				<button type="button" class="btn btn-primary"
					confirmed-click="deleteTable()"
					ng-confirm-click="Do you want to delete this institution? If yes , it will delete all content that is dependent on this."
					ng-disabled="!selectedTable || !selectedTable.free">Delete
					this</button>
			</div>
		</div>
	</div>
</div>
<div ng-if="selectedTable || selectedTable.free" ng-include
	src="'pages/editTable.html'"></div>
